
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi Dictionary: Memory Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Quicksand:wght@400;600;700&display=swap');
    
    :root {
      --sushi-navy: #1a2a4d;
      --sushi-wood: #d2b48c;
      --sushi-wasabi: #a3d9a3;
      --sushi-ginger: #f8c8dc;
      --paper-bg: #fdfaf5;
    }

    body {
      font-family: 'Quicksand', 'Kosugi Maru', sans-serif;
      background-color: var(--paper-bg);
      background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .noren-segment {
      background-color: var(--sushi-navy);
      position: relative;
      border-bottom: 4px solid #000;
    }
    .noren-segment::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 0;
      right: 0;
      height: 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), transparent);
    }

    .watercolor-border {
      box-shadow: inset 0 0 15px rgba(0,0,0,0.05), 5px 5px 15px rgba(0,0,0,0.1);
      border: 2px solid rgba(0,0,0,0.05);
    }

    .perspective-1000 { perspective: 1000px; }
    .transform-style-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .float-animation { animation: float 3s ease-in-out infinite; }
  </style>
